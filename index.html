<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&family=Noto+Sans:wght@300;600&display=swap" rel="stylesheet">
   <script src="main.js" defer></script>
   <title>Unit Converter</title>
</head>
<body>
   <div class="container">
      <header>
         <h2>Metric/Imperial Unit Conversion</h2>
         <form>
            <input type="number" min="0" step="0.01" placeholder="0"  class="input-btn" id="input-el"/>
         </form>
         <button id="convert-btn">Convert</button>
      </header>

      <main>
         <div class="box-result">
            <h3>Length (Meter/Feet)</h3>
            <p id="length-el"> 0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
         </div>
         <div  class="box-result" >
            <h3>Volume(Liters/Gallon)</h3>
            <p id="volume-el"> 0 liters = 0.000 gallon | 0 gallons = 0.000 liters</p>
         </div>
         <div  class="box-result">
            <h3>Mass(Kilograms/Pounds)</h3>
            <p id="mass-el"> 0 kilograms = 0.000 pound | 0 pounds = 0.000 kilograms</p>
         </div>
      </main>
   </div>
</body>
</html>
